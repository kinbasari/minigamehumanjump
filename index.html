<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kavoon&family=Miltonian+Tattoo&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rum+Raisin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kinbasari/minigameguesscolor/styles/mystyle.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Mini Game Human Jump</title>

</head>
<body>
<nav class="navbar" x-data>
  <a href="#" class="navbar-logo"><span>Kin</span>Basari</a>
  <div class="navbar-nav">
</div>
</nav>

<div class="box-content">
 <div class="content">
   <h3>Score : <span id="score">0</span></h3>
    <div id="board" style="background-position:0px;">
      <div id="area">
      <div id="textsp"></div>
      <div id="hero"></div>
      <div id="rock" style="margin-left:600px;"></div>
     </div>
    </div>
      <div id="herojump" class="jump" data-audio="sound/jump.mp3"></div>
 </div>
</div>

<!-- Popup Game Over (Initially Hidden) -->
<div id="gameOverPopup">
  <p></p> <br>
  <h2 id="gameOverMessage">Game Over</h2>
  <p>Skormu <span id="finalScore">0</span></p>
  <button onclick="location.reload()">Restart</button>
</div>

<!--  Audio Player -->
<audio id="audioLoop" src="sound/musicthemeplay.mp3" loop></audio>
<audio id="audioPlayer"></audio>


<script type="text/javascript" src="scripts/script.js"></script>
<script src="scripts/audioplayers.js"></script>
</body>
</html>
